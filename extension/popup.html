<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>📚 BookmarkMakeOver</h1>
      <div class="credits" id="creditsInfo">
        <span id="credits">--</span> credits
      </div>
    </div>

    <div id="loginSection">
      <p class="note">Login to organize your bookmarks</p>
      <input type="text" id="apiKey" placeholder="Your API Key" />
      <button id="loginBtn" class="btn">Connect</button>
    </div>

    <div id="mainSection" class="hidden">
      <div class="stats">
        <span id="bookmarkCount">-- bookmarks</span>
        <span id="costEstimate">Cost: -- credits</span>
      </div>

      <div class="options">
        <label><input type="checkbox" id="iconOnly"> Icon-Only Bar</label>
        <label><input type="checkbox" id="foldersOnly"> Folders Only</label>
        <label><input type="checkbox" id="remove404"> Remove 404s</label>
        <label><input type="checkbox" id="brutalHonesty"> Brutal Honesty</label>

        <div class="sensitive-group">
          <label><input type="checkbox" id="hideSensitive"> Hide Sensitive</label>
          <select id="hideDepth" disabled>
            <option value="deep">Deep (1 folder)</option>
            <option value="deeper">Deeper (3 folders)</option>
            <option value="deepest">Deepest (5 folders)</option>
            <option value="mariana">Mariana Trench 😏</option>
          </select>
        </div>
      </div>

      <button id="organizeBtn" class="btn btn-primary">Organize Bookmarks</button>

      <div id="status" class="status hidden"></div>

      <div id="preview" class="preview hidden">
        <h3>Preview</h3>
        <div id="previewContent"></div>
        <div class="preview-actions">
          <button id="applyBtn" class="btn btn-primary">Apply</button>
          <button id="cancelBtn" class="btn">Cancel</button>
        </div>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
